{% extends "base.html" %}

{% block content %}
  <h1>{% if pais.pk %}Editar País{% else %}Agregar País{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'pais_list' %}">Volver al Listado de Países</a>
{% endblock %}
