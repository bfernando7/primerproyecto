{% extends "base.html" %}

{% block content %}
  <h1>Confirmar Eliminación de País</h1>
  <p>¿Estás seguro de que deseas eliminar el país "{{ pais.nombre }}" ({{ pais.codigo }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'pais_list' %}">Cancelar</a>
{% endblock %}
